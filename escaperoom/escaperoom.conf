[DEFAULT]
escaperoom_dir = ~/Documents/EscapeRoom
conf_file = %(escaperoom_dir)s/escaperoom.conf
rooms_dir = %(escaperoom_dir)s/rooms
games_file = %(escaperoom_dir)s/games.db

[loggers]
keys = root,escaperoom,logic,misc,network,server

[handlers]
keys = console

[formatters]
keys = brief, precise

[logger_root]
level = WARNING
handlers = console

#TODO tracebacks

[logger_escaperoom]
level = INFO
qualname = escaperoom
handlers = console
propagate = 0

#TODO Why level is not heritated from escaperoom?
[logger_logic]
level = INFO
qualname = escaperoom.logic
handlers = 

[logger_misc]
level = INFO
qualname = escaperoom.misc
handlers =

[logger_network]
level = INFO
qualname = escaperoom.network
handlers =

[logger_server]
level = INFO
qualname = escaperoom.server
handlers =

[handler_console]
class = logging.StreamHandler
formatter = brief 
args=()

[formatter_brief]
class = escaperoom.ColoredFormatter
format = %(levelcolor)s%(levelname_pad)s%(resetcolor)s %(namecolor)s%(message)s%(resetcolor)s

[formatter_precise]
format = %(asctime)s %(levelname)s %(message)s
datefmt = %Y-%m-%d %H:%M:%S
