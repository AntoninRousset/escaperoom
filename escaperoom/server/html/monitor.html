	<body onload='load();' onhashchange='select_tab(this.location.hash.substr(1));'>

    <script>

      function load() {
        select_tab(window.location.hash.substr(1));
        document.addEventListener('keydown', keypress);

        // add ondragover to all panels
        document.querySelectorAll('.panel').forEach(function (panel) {
          panel.setAttribute('draggable', 'true');
          panel.parentElement.addEventListener('dragenter', dragenter);

          panel.addEventListener('dragstart', dragstart);
          panel.addEventListener('dragend', dragend);
          panel.addEventListener('drop', console.log);

          // to allow drop
          panel.parentElement.addEventListener('dragover', event => event.preventDefault());
        });
      }

      function dragstart(event) {
        event.target.setAttribute('dragged', '');
      }

      function dragend(event) {

        try {
          dest = document.querySelector('.panel[drop-before], .panel[drop-after]');

          if (!dest)
            return;

          if (dest.hasAttribute('drop-before')) {
            dest.parentNode.insertBefore(event.target, dest);
          } else {
            dest.parentNode.insertBefore(event.target, dest.nextSibling);
          }
        } finally {

          // remove dragged, drop-before and drop-after
          event.target.removeAttribute('dragged');
          document.querySelectorAll('.panel').forEach(function (p) {
            p.removeAttribute('drop-before');
            p.removeAttribute('drop-after');
          });

        }
      }

      function dragenter(event) {

        target = get_panel(event.target);
        event.preventDefault();

        document.querySelectorAll('.panel').forEach(function (p) {
          if (!target || p !== target) {
            p.removeAttribute('drop-before');
            p.removeAttribute('drop-after');
          }
        });

        if (!target || target === document.querySelector('*[dragged]'))
          return true;

        rect = target.getBoundingClientRect();
        y = event.clientY;
        py = (y - rect.top) / (rect.bottom - rect.top)

        if (py > 0.5) {
          target.removeAttribute('drop-before');
          target.setAttribute('drop-after', '');
        } else {
          target.removeAttribute('drop-after');
          target.setAttribute('drop-before', '');
        }

        return false;
      }

      function get_panel(element, max_iter = 50) {

        try {
          for (let i = 0; i < max_iter; i++) {
            if (element.parentElement.classList.contains('panel'))
              return element.parentElement;
            element = element.parentElement;
          }
        } catch {
          return null;
        }

        return null;
      }

      function keypress(event) {
        if (!isNaN(Number(event.key))
          && !event.altKey
          && !event.ctrlKey
          && !event.metaKey
          && event.target.tagName !== 'INPUT'
          && event.target.tagName !== 'TEXTAREA'
        ) {
          event.preventDefault();
          select_tab(Number(event.key) - 1);
        }
      } 

      function toggle_panel(panel) {
        if (!panel.hasAttribute('closed')) {
          panel.setAttribute('closed', '');
        } else {
          panel.removeAttribute('closed');
        }
      }

      function select_tab(tab) {

        // handle number
        if (Number.isInteger(tab)) {
          try {
            href = document.querySelectorAll('nav > a')[tab].getAttribute('href');
            select_tab(href.substr(1));
          } catch {
          }
          return;
        }

        // remove hash if empty without reload
        if (!tab) {
          history.pushState("", document.title, window.location.pathname + window.location.search);
        } else {
          history.pushState("", document.title, window.location.pathname + window.location.search + '#' + tab);
        }

        // unselect all
        document.querySelectorAll('nav > a').forEach(a => a.removeAttribute('selected'));
        document.querySelectorAll('.tabcontent').forEach(a => a.setAttribute('hidden', ''));

        // get default tab
        if (!tab) {
          tab = document.querySelector('nav > a[default]').getAttribute('href').substr(1);
        }

        try {
          document.querySelector('nav > a[href="#' + tab + '"]').setAttribute('selected', '');
          document.querySelector('.tabcontent[name="' + tab + '"]').removeAttribute('hidden');
        } catch {
          if (window.location.hash) {
            select_tab();
          }
        }
      }

    </script>
