### MACHINES ###

- model: escaperoom.machine
  pk: 1
  fields:
        parent_state: null  # root machine
- model: escaperoom.machine
  pk: 2
  fields:
        parent_state: 1  # "a" state
- model: escaperoom.machine
  pk: 3
  fields:
        parent_state: 6  # "a.d" state


### STATES ###

- model: escaperoom.state
  pk: 1
  fields:
        name: 'a'
        machine: 1  # "root" machine
        is_entrypoint: True
        x: 0
        y: 0
- model: escaperoom.state
  pk: 2
  fields:
        name: 'b'
        machine: 1
        x: 16
        y: 5
- model: escaperoom.state
  pk: 3
  fields:
        name: 'a.a'
        machine: 2
        is_entrypoint: True
        x: 0
        y: 0
- model: escaperoom.state
  pk: 4
  fields:
        name: 'a.b'
        machine: 2
        x: 4
        y: 0
- model: escaperoom.state
  pk: 5
  fields:
        name: 'a.c'
        machine: 2
        x: 8
        y: 0
- model: escaperoom.state
  pk: 6
  fields:
        name: 'a.d'
        machine: 2
        x: 3
        y: 4

- model: escaperoom.state
  pk: 7
  fields:
        name: 'a.d.a'
        machine: 3
        x: 0
        y: 0


### STATE TRANSITIONS ###

- model: escaperoom.statetransition
  pk: 1
  fields:
        from_state: 1
        to_state: 2
- model: escaperoom.statetransition
  pk: 2
  fields:
        from_state: 3
        to_state: 4
- model: escaperoom.statetransition
  pk: 3
  fields:
        from_state: 4
        to_state: 5
- model: escaperoom.statetransition
  pk: 4
  fields:
        from_state: 4
        to_state: 6


### STATE CHANGES ###

- model: escaperoom.statechange
  pk: 1
  fields:
        timestamp: '2019-11-05T12:00:01+00:00'
        state: 1  # "a"
        value: True
- model: escaperoom.statechange
  pk: 2
  fields:
        timestamp: '2019-11-05T12:00:01+00:00'
        state: 3  # "a.a"
        value: True
- model: escaperoom.statechange
  pk: 3
  fields:
        timestamp: '2019-11-05T12:00:02+00:00'
        state: 3  # "a.a"
        value: False
- model: escaperoom.statechange
  pk: 4
  fields:
        timestamp: '2019-11-05T12:00:02+00:00'
        state: 4  # "a.b"
        value: True
- model: escaperoom.statechange
  pk: 5
  fields:
        timestamp: '2019-11-05T12:00:03+00:00'
        state: 1  # "a"
        value: False
- model: escaperoom.statechange
  pk: 6
  fields:
        timestamp: '2019-11-05T12:00:03+00:00'
        state: 4  # "a.b"
        value: False
- model: escaperoom.statechange
  pk: 7
  fields:
        timestamp: '2019-11-05T12:00:03+00:00'
        state: 2  # "b"
        value: True
